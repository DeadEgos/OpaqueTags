<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Extension Full View</title>
    <link rel="stylesheet" href="dist/app.css"> <!-- Tailwind or your custom CSS -->
</head>
<body class="bg-zinc-300 dark:bg-black text-zinc-800 dark:text-zinc-200">
    <div id="app">
        <!-- Your extension's full-window content goes here -->
        <div class="mx-auto max-w-7xl px-6 lg:px-8">
          <div class="mx-auto max-w-2xl sm:text-center">
            <img src="icons/tag.webp" alt="Tag Icon" class="mx-auto mt-10 mb-4 w-32 h-30">

            <h1 class="text-4xl font-black mx-auto">OpaqueTags</h1>
            <p class="mt-2 font-bold tracking-tight text-zinc-900 dark:text-zinc-100">Your private bookmark list</p>
          </div>
        </div>
        <!-- Add more UI components as needed -->

        <div class="px-4 sm:px-6 lg:px-8 mx-auto w-4/6">
          <div class="mt-8 flow-root">
            <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
              <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
                <table class="min-w-full divide-y divide-gray-300">
                  <thead>
                    <tr>
                      <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-zinc-800 dark:text-zinc-200 sm:pl-0">Name</th>
                      <th scope="col" class="py-3.5 text-left text-sm font-semibold text-zinc-800 dark:text-zinc-200">url</th>
                      <th scope="col" class="py-3.5 text-left text-sm font-semibold text-zinc-800 dark:text-zinc-200">tags</th>

                    </tr>
                  </thead>
                  <tbody id="bookmarksList" class="divide-y divide-gray-200">

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="full-window-view.js"></script> <!-- Your custom JavaScript -->
</body>
</html>
