<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link href="dist/app.css" rel="stylesheet">
</head>

<body class="bg-black text-white p-4">

  <div class="text-center">
    <img src="icons/tag.webp" alt="Tag Icon" class="mx-auto mb-4 w-32 h-30">
    <h1 class="text-xl font-bold mb-4">OpaqueTags</h1>
  </div>

  <div class="flex flex-col space-y-4">
    <input type="text" id="titleField" class="text-black w-full p-2 border border-gray-400 rounded shadow"
      placeholder="Page Title">
    <input type="text" id="urlField" class="text-black w-full p-2 border border-gray-400 rounded shadow"
      placeholder="Current URL will appear here">
    <input type="text" id="tagsField" class="text-black w-full p-2 border border-gray-400 rounded shadow"
      placeholder="Tags (comma-separated)">

    <button id="saveButton"
      class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors flex items-center justify-center">
      <span id="buttonText">Save URL</span>
      <div id="svgIcon" class="hidden pl-2">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
        </svg>
      </div>
    </button>
    <button
      class="p-2 bg-slate-700 text-slate-100 hover:bg-zinc-700 rounded transition-colors flex items-center justify-center"
      id="openFullViewButton">See all saved</button>
  </div>
  <!-- Include your popup script -->
  <script src="dist/app.js"></script>
</body>

</html>
