<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link href="dist/app.css" rel="stylesheet">
</head>
<body class="bg-black text-white p-4">
    
  <div class="text-center">
        <img src="icons/tag.webp" alt="Tag Icon" class="mx-auto mb-4 w-32 h-30">
        <h1 class="text-xl font-bold mb-4">OpaqueTags</h1>
    </div>

    <div class="flex flex-col space-y-4">
        <input type="text" id="titleField" class="text-black w-full p-2 border border-gray-400 rounded shadow" placeholder="Page Title" >
        <input type="text" id="urlField" class="text-black w-full p-2 border border-gray-400 rounded shadow" placeholder="Current URL will appear here" >
        <input type="text" id="tagsField" class="text-black w-full p-2 border border-gray-400 rounded shadow" placeholder="Tags (comma-separated)" >

        <button id="saveButton" class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors flex items-center justify-center">
          <span id="buttonText">Save URL</span>
        </button>
        <button class="p-2 bg-slate-700 text-slate-100 hover:bg-zinc-700 rounded transition-colors flex items-center justify-center" id="openFullViewButton">See all saved</button>
    </div>
    <!-- Include your popup script -->
    <script src="dist/app.js"></script>
</body>
</html>
